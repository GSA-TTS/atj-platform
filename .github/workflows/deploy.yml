name: 'Deploy'

on:
  push:
    branches:
      - main
    tags:
      - staging
  workflow_dispatch:

env:
  TAG_NAME: ${{ github.ref_name }}
  REGISTRY: ghcr.io/gsa-tts/atj-platform

jobs:
  build-image-doj:
    uses: ./.github/workflows/_build-docker-image.yml
    secrets: inherit
    with:
      app-name: doj-demo

  build-image-spotlight:
    uses: ./.github/workflows/_build-docker-image.yml
    secrets: inherit
    with:
      app-name: spotlight

  deploy:
    uses: ./.github/workflows/_apply-terraform.yml
    secrets: inherit
    with:
      deploy-env: ${{ github.ref_name }}
