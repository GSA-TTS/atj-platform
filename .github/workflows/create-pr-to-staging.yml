name: Create PR from main to staging

on:
  push:
    branches:
      - main
      - organize-workflows

jobs:
  create-pr:
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.pr-number.outputs.pull_request_number }}

    steps:
      - name: Check for existing PR
        id: check-pr
        run: |
          PR=$(gh pr list --base staging --head main --json number --jq '.[0].number')
          echo "::set-output name=pr_exists::$PR"

      - name: Create pull request
        if: steps.check-pr.outputs.pr_exists == ''
        run: |
          gh pr create \
            --label "autogenerated" --label "automerge"
            --base staging --head main \
            --title "Deploy to staging" \
            --body "Automated PR to sync changes from `main` to `staging`"

      - name: Get pull request number
        id: pr-number
        run: echo "pull_request_number=$(gh pr view --json number -q .number || echo "")" >> $GITHUB_OUTPUT
