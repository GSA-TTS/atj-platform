name: Post Terraform plan to pull request comment

on:
  pull_request:
    branches:
      - staging
      - main
      - docker-static-assets
    types:
      - opened
      - synchronize
      - reopened

jobs:
  add-terraform-plan-to-staging-pr:
    uses: ./.github/workflows/_terraform-plan-pr-comment.yml
    secrets: inherit
    with:
      deploy-env: staging
